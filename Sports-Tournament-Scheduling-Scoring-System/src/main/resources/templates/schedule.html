<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Match Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f6f9;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        h2 {
            color: #1e3c72;
            text-align: center;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background: #1e3c72;
            color: white;
        }

        tr:nth-child(even) {
            background: #f1f1f1;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #1e3c72;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container">

    <h2>Match Schedule</h2>

    <div class="card">
        <table>
            <tr>
                <th>Match ID</th>
                <th>Team 1</th>
                <th>Team 2</th>
                <th>Date</th>
            </tr>

            <tr th:each="m : ${schedule}">
                <td th:text="${m.match_id}"></td>
                <td th:text="${m.team1}"></td>
                <td th:text="${m.team2}"></td>
                <td th:text="${m.match_date}"></td>
            </tr>
        </table>
    </div>

    <a th:href="@{/tournaments}">‚Üê Back to Tournaments</a>

</div>

</body>
</html>
