<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Teams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f6f9;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
        }

        h2 {
            color: #1e3c72;
            text-align: center;
            margin-bottom: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            padding: 18px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            margin: 0;
            color: #1e3c72;
        }

        .stat-card p {
            margin: 5px 0 0;
            color: #555;
            font-size: 14px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background: #1e3c72;
            color: white;
        }

        tr:nth-child(even) {
            background: #f1f1f1;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        .actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 15px;
        }

        .btn {
            padding: 12px 22px;
            border-radius: 30px;
            background: #1e3c72;
            color: white;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }

        .btn.secondary {
            background: #6c757d;
        }

        .btn.danger {
            background: #d32f2f;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .locked {
            text-align: center;
            color: #d32f2f;
            font-weight: 500;
            margin-top: 15px;
        }

        @media (max-width: 600px) {
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <h2>Manage Teams</h2>

    <!-- Stats -->
    <div class="stats">
        <div class="stat-card">
            <h3 th:text="${totalTeams}">0</h3>
            <p>Total Teams Required</p>
        </div>
        <div class="stat-card">
            <h3 th:text="${teams.size()}">0</h3>
            <p>Teams Added</p>
        </div>
        <div class="stat-card">
            <h3 th:text="${totalTeams - teams.size()}">0</h3>
            <p>Remaining</p>
        </div>
    </div>

    <!-- Team List -->
    <div class="card">
        <h3>Teams Added</h3>

        <table th:if="${teams.size() > 0}">
            <tr>
                <th>#</th>
                <th>Team Name</th>
                <th>Department</th>
            </tr>
            <tr th:each="t, i : ${teams}">
                <td th:text="${i.index + 1}"></td>
                <td th:text="${t.team_name}"></td>
                <td th:text="${t.department}"></td>
            </tr>
        </table>

        <p th:if="${teams.size() == 0}">No teams added yet.</p>
    </div>

    <!-- Add Team Form -->
    <div class="card" th:if="${canAdd}">
        <h3>Add Team (Add teams one by one)</h3>

        <form th:action="@{/teams/add}" method="post"
              onsubmit="return confirm('Save this team?')">

            <input type="hidden" name="tournamentId" th:value="${tournamentId}">

            <label>Team Name</label>
            <input type="text" name="teamName" required>

            <label>Department</label>
            <input type="text" name="department" required>

            <div class="actions">
                <button type="submit" class="btn">
                    Add Team
                </button>

                <button type="reset" class="btn secondary">
                    Clear
                </button>
            </div>
        </form>
    </div>

    <!-- Locked Message -->
    <div class="locked" th:if="${!canAdd}">
        Team entry is locked. No more teams can be added.
    </div>

    <!-- Actions -->
    <div class="actions">
        <a th:href="@{/tournaments}" class="btn secondary">Back</a>

        <a th:if="${canGenerate}"
           th:href="@{/schedule/generate(tournamentId=${tournamentId})}"
           onclick="return confirm('Generate schedule? This cannot be undone.')"
           class="btn danger">
            Generate Schedule
        </a>
    </div>

</div>

</body>
</html>
