<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sports Tournament System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            max-width: 900px;
            width: 90%;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: #1e3c72;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 30px;
        }

        .links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        a {
            padding: 14px 26px;
            border-radius: 30px;
            text-decoration: none;
            color: white;
            background: #1e3c72;
            font-weight: 500;
        }

        a:hover {
            background: #163060;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Sports Tournament Scheduling & Scoring System</h1>
    <p>Manage tournaments, matches, scores, and results using SQL-driven backend.</p>

    <div class="links">
        <a th:href="@{/tournaments}">View Tournaments</a>
        <a th:href="@{/scores/update}">Update Match Score</a>
        <a th:href="@{/results}">View Results</a>
    </div>
</div>

</body>
</html>
