<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Tournament</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: white;
            width: 100%;
            max-width: 600px;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        h2 {
            text-align: center;
            color: #1e3c72;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 30px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
        }

        input:focus {
            border-color: #1e3c72;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 30px;
            border: none;
            background: #1e3c72;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #163060;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            text-decoration: none;
            color: #1e3c72;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="card">

    <h2>Create Tournament</h2>

    <form th:action="@{/tournament/create}" method="post">

        <div class="form-group">
            <label for="name">Tournament Name</label>
            <input type="text" id="name" name="name"
                   placeholder="Enter tournament name" required>
        </div>

        <div class="form-group">
            <label for="sport">Sport Type</label>
            <input type="text" id="sport" name="sport"
                   placeholder="Cricket, Football, Badminton..." required>
        </div>

        <div class="form-group">
    <label for="totalTeams">Number of Teams</label>
    <input type="number" id="totalTeams" name="totalTeams"
           min="2" required>
</div>


        <div class="form-group">
            <label for="start">Start Date</label>
            <input type="date" id="start" name="start" required>
        </div>

        <div class="form-group">
            <label for="end">End Date</label>
            <input type="date" id="end" name="end" required>
        </div>

        <button type="submit">Create Tournament</button>
    </form>

    <a th:href="@{/tournaments}" class="back-link">
        ‚Üê Back to Tournaments
    </a>

</div>

<script>
    // Get date inputs
    const startDateInput = document.getElementById("start");
    const endDateInput = document.getElementById("end");

    // Calculate tomorrow's date
    const today = new Date();
    const tomorrow = new Date(today);
    tomorrow.setDate(today.getDate() + 1);

    // Format date to YYYY-MM-DD
    const formatDate = (date) => date.toISOString().split("T")[0];

    // Set minimum start date = tomorrow
    startDateInput.min = formatDate(tomorrow);

    // When start date changes
    startDateInput.addEventListener("change", function () {
        const startDate = new Date(this.value);

        // End date must be after start date
        const minEndDate = new Date(startDate);
        minEndDate.setDate(startDate.getDate() + 1);

        endDateInput.min = formatDate(minEndDate);

        // Reset end date if invalid
        if (endDateInput.value && new Date(endDateInput.value) <= startDate) {
            endDateInput.value = "";
        }
    });
</script>

</body>
</html>
