<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tournaments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f6f9;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
        }

        h2 {
            color: #1e3c72;
            text-align: center;
            margin-bottom: 20px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 25px;
            background: #1e3c72;
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            display: inline-block;
        }

        .btn.secondary {
            background: #6c757d;
        }

        .btn.danger {
            background: #d32f2f;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background: #1e3c72;
            color: white;
        }

        tr:nth-child(even) {
            background: #f1f1f1;
        }

        .actions {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .footer {
            margin-top: 25px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="top-bar">
        <h2>All Tournaments</h2>
        <a th:href="@{/tournaments/create}" class="btn">+ Create Tournament</a>
    </div>

    <div class="card">
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Sport</th>
                <th>Actions</th>
            </tr>

            <tr th:each="t : ${tournaments}">
                <td th:text="${t.tournament_id}"></td>
                <td th:text="${t.name}"></td>
                <td th:text="${t.sport}"></td>

                <td>
                    <div class="actions">

                        <a th:href="@{/teams/add(tournamentId=${t.tournament_id})}"
                           class="btn secondary">
                            Manage Teams
                        </a>

                        <a th:if="${t.canGenerate}"
                           th:href="@{/schedule/generate(tournamentId=${t.tournament_id})}"
                           onclick="return confirm('Generate schedule between start and end date?')"
                           class="btn danger">
                            Generate Schedule
                        </a>

                        <a th:href="@{/schedule(tournamentId=${t.tournament_id})}"
                           class="btn">
                            View Matches
                        </a>

                    </div>
                </td>
            </tr>
        </table>
    </div>

    <!-- Back to Home -->
    <div class="footer">
        <a th:href="@{/}" class="btn secondary">‚Üê Back to Home</a>
    </div>

</div>

</body>
</html>
