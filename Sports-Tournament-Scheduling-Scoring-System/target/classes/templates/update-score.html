<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Match Score</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            width: 90%;
            max-width: 700px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            color: #1e3c72;
            margin-bottom: 25px;
        }

        label {
            font-weight: 500;
            display: block;
            margin-bottom: 6px;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .row > div {
            flex: 1;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 30px;
            border: none;
            background: #1e3c72;
            color: white;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
        }

        .btn:hover {
            background: #163060;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Update Match Score</h2>

    <!-- STEP 1: SELECT TOURNAMENT -->
    <label>Select Tournament</label>
    <select id="tournamentSelect" onchange="filterMatches()">
        <option value="">-- Select Tournament --</option>
        <option th:each="t : ${tournaments}"
                th:value="${t.tournament_id}"
                th:text="${t.name}">
        </option>
    </select>

    <!-- STEP 2: SELECT MATCH -->
    <div id="matchSection" class="hidden">
        <label>Select Match</label>
        <select id="matchSelect" onchange="showScoreSection()">
            <option value="">-- Select Match --</option>

            <option th:each="m : ${matches}"
                    th:value="${m.match_id}"
                    th:data-tournament="${m.tournament_id}"
                    th:text="${m.team1} + ' vs ' + ${m.team2} + ' (' + ${m.match_date} + ')'">
            </option>
        </select>
    </div>

    <!-- STEP 3: SCORE ENTRY -->
    <form th:action="@{/scores/update}" method="post">
        <input type="hidden" name="matchId" id="matchId">

        <div id="scoreSection" class="hidden">

            <div class="row">
                <div>
                    <label>Team 1 Score</label>
                    <input type="number" name="team1Score" min="0" required>
                </div>
                <div>
                    <label>Team 2 Score</label>
                    <input type="number" name="team2Score" min="0" required>
                </div>
            </div>

            <button type="submit" class="btn">
                Save Score & Decide Winner
            </button>
        </div>
    </form>
</div>

<script>
    function filterMatches() {
        const tournamentId = document.getElementById("tournamentSelect").value;
        const matchSelect = document.getElementById("matchSelect");
        const matchSection = document.getElementById("matchSection");
        const scoreSection = document.getElementById("scoreSection");

        scoreSection.classList.add("hidden");
        matchSection.classList.add("hidden");
        matchSelect.value = "";

        if (!tournamentId) return;

        [...matchSelect.options].forEach(opt => {
            if (!opt.value) return;
            opt.style.display =
                opt.dataset.tournament === tournamentId ? "block" : "none";
        });

        matchSection.classList.remove("hidden");
    }

    function showScoreSection() {
        const matchId = document.getElementById("matchSelect").value;
        if (!matchId) return;

        document.getElementById("matchId").value = matchId;
        document.getElementById("scoreSection").classList.remove("hidden");
    }
</script>

</body>
</html>
